<div ng-controller = "expertcorner">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
      
        <div class="card h-100" ng-repeat="f in list| filter:'1.'">
            <img src="image/products/{{f.Name}}.jpg" class="card-img-top" alt="...">
            <div class="card-body ">
              <h5 class="card-title">{{f.Name.substring(4,f.Name.length)}} </h5>
              <p class="card-text">{{f.Size}}</p>
            </div>
            <div class="card-footer ">
              <small class="">Last updated 3 mins ago</small>
            </div>
          </div>
   
    </div>  
</div>
