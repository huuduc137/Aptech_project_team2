<div ng-controller = "section-product">
            <img class="d-flex w-100" src="image/products/{{f.Name}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{f.Name.substring(4,f.Name.length)}} </h5>
              <p class="card-text">{{f.Size}}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">
                <button class="btn-small"> Download</button>
                <button class="btn-small"> Compare</button>
                <button class="btn-small"> Future</button>
          </small>
            </div>
          </div>

    </div>  
</div>
