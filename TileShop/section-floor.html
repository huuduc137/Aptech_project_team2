<div ng-controller = "section-floor">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div class="card " ng-repeat="f in list| filter:'2.'">
            <img class="d-flex w-100" src="image/products/{{f.Name}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{f.Name.substring(4,f.Name.length)}} </h5>
              <p class="card-text">{{f.Size}}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
          </div>

    </div>  
</div>
