<div ng-controller = "section-floor">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div class="card m-1" ng-repeat="f in list| filter:'3.'">
            <img class="d-flex w-100" src="image/{{f.Name}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{f.Name}} </h5>
              <p class="card-text">This is a wider card with supporting</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
          </div>

    </div>  
</div>
