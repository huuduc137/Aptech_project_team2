<div class="searchpage">
<div ng-controller = "section-floor">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
      
        <div class="card h-100" ng-repeat="f in list| filter:{Application:'Wall'} | filter: search">
          <img src="image/products/{{f.Id.slice(0,4)}}{{f.Name}}.jpg" class="card-img-top" alt="...">
          <div class="card-body ">
            <h5 class="card-title">{{f.Name}} </h5>
            <p class="card-text">{{f.Size}}</p>
            <p class="card-text">$ {{f.Price}} /&#13217</p>
          </div>
            <div class="card-footer">
              <small class="text-muted">
                <button class="btn-card">Compare</button>
                <button class="btn-card">Future</button>
                <a href="/documents/1.a.01.pdf" download ="document" target="_blank"><button>Download</button></a>
              </small>
            </div>
          </div>
   
    </div>  
</div>
</div>
